name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ github.event_name == 'pull_request' && fromJSON('["24.x", "22.x", "20.x"]') || fromJSON('["24.x"]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Cache Playwright system dependencies
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            ~/.cache/playwright-deps
          key: ${{ runner.os }}-playwright-deps-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-deps-

      - name: Install Playwright system dependencies
        run: yarn dlx playwright install-deps

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run type check
        run: yarn typecheck

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Check build output
        run: |
          test -f dist/index.js || exit 1
          test -f dist/style.css || exit 1
          test -f dist/index.d.ts || exit 1

      - name: Run performance tests and bundle check (Node 24.x only)
        if: matrix.node-version == '24.x'
        run: |
          yarn test:perf
          yarn bundle:check

      - name: Upload bundle size report
        if: matrix.node-version == '24.x'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report
          path: dist/bundle-size.json
          retention-days: 30

      - name: Run tests with coverage
        if: matrix.node-version == '24.x'
        run: yarn test:coverage

      - name: Upload coverage reports to Codecov
        if: matrix.node-version == '24.x'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
