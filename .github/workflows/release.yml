name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          yarn version ${{ steps.version.outputs.version }}

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE="${{ steps.version.outputs.date }}"

          # Create a temporary file
          TEMP_FILE=$(mktemp)

          # Read the CHANGELOG and update it
          awk -v version="$VERSION" -v date="$DATE" '
            /^## \[Unreleased\]/ {
              print $0
              print ""
              print "## [" version "] - " date
              found_unreleased = 1
              next
            }
            { print }
          ' CHANGELOG.md > "$TEMP_FILE"

          # Replace original file
          mv "$TEMP_FILE" CHANGELOG.md

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore: Release ${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Cache Playwright system dependencies
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            ~/.cache/playwright-deps
          key: ${{ runner.os }}-playwright-deps-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-deps-

      - name: Install Playwright system dependencies
        run: yarn dlx playwright install-deps

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract content between [VERSION] and next ## heading
          awk -v version="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## / { exit }
            found { print }
          ' CHANGELOG.md | sed '/^$/d' > release_notes.txt

          # Check if we got content
          if [ ! -s release_notes.txt ]; then
            echo "No release notes found in CHANGELOG.md for version $VERSION"
            echo "Release $VERSION" > release_notes.txt
          fi

          cat release_notes.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes-file release_notes.txt

      - name: Publish to npm
        run: yarn npm publish --access public
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
