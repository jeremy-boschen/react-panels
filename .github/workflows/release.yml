name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          yarn version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE="${{ steps.version.outputs.date }}"

          # Create a temporary file
          TEMP_FILE=$(mktemp)

          # Read the CHANGELOG and update it
          awk -v version="$VERSION" -v date="$DATE" '
            /^## \[Unreleased\]/ {
              print $0
              print ""
              print "## [" version "] - " date
              found_unreleased = 1
              next
            }
            { print }
          ' CHANGELOG.md > "$TEMP_FILE"

          # Replace original file
          mv "$TEMP_FILE" CHANGELOG.md

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore: Release ${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract content between [VERSION] and next ## heading
          awk -v version="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## / { exit }
            found { print }
          ' CHANGELOG.md | sed '/^$/d' > release_notes.txt

          # Check if we got content
          if [ ! -s release_notes.txt ]; then
            echo "No release notes found in CHANGELOG.md for version $VERSION"
            echo "Release $VERSION" > release_notes.txt
          fi

          cat release_notes.txt

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: ${{ steps.version.outputs.tag }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
